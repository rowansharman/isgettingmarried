<section class="container content-section">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <dl>
        {% for one in site.data.faq %}
          <dt><h3 class="faq-question">{{ one.question }}</h3></dt>
          <dd><p class="faq-answer">{{ one.answer }}</p></dd>
        {% endfor %}
      </dl>
    </div>
  </div>
</section>
